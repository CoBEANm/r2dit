<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>R2dit | Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link th:href="@{/styles.css}" href="../static/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="navbar" th:fragment="navbar">
    <ul class="navbar-nav me-auto mb-1 mb-sm-0 ">
        <li class="nav-item">
            <a class="nav-link navbar-brand" th:href="@{/}">R2dit</a>
        </li>
        <span class="navbar-text" th:text="${username}">test</span>
    </ul>
    <ul class="navbar-nav ms-auto mb-1 mb-sm-0">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/create-post}">Create Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/signup}">Sign Up</a>
        </li>
    </ul>
</nav>


<form th:action="@{/signup}" method="POST">
    <div class="box">
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center alert-dismissible" role="alert">
            <div th:text="${error}"></div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div>
            <label class="form-label" for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${username}" required><br>

            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${password}" required><br>

            <label class="form-label" for="password2">Confirm password:</label>
            <input type="password" class="form-control" id="password2" name="password2" th:value="${password2}" required><br>
        </div>

        <button class="btn btn-primary mb-3" type="submit" style="">Create</button>
    </div>
</form>
</body>
</html>
