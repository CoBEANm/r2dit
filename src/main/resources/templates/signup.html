<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>R2dit | Sign Up</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<form th:action="@{/signup}" method="POST">
    <div class="">
        <label class="form-label" for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${username}" required><br>

        <label class="form-label" for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" th:value="${password}" required><br>
    </div>

    <button class="btn btn-primary mb-3" type="submit">Create</button>
</form>

</body>
</html>
