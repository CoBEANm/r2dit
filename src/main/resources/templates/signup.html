<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/signup}" method="POST">
    <div class="mb-3">
        <label class="form-label" for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${username}" required><br>

        <label class="form-label" for="password">Username:</label>
        <input type="password" class="form-control" id="password" name="password" th:value="${password}" required><br>
    </div>

    <button class="btn btn-primary mb-3" type="submit">Create</button>
</form>

</body>
</html>
