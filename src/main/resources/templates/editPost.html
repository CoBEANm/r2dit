<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>R2dit | Edit post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link th:href="@{/styles.css}" href="../static/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="navbar" th:fragment="navbar">
    <ul class="navbar-nav me-auto mb-1 mb-sm-0 ">
        <li class="nav-item">
            <a class="nav-link navbar-brand" th:href="@{/}">R2dit</a>
        </li>
        <span class="navbar-text" th:text="${username}">test</span>
    </ul>
    <ul class="navbar-nav ms-auto mb-1 mb-sm-0">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/createPost}">Edit Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:unless="${username == 'Not logged in'}" th:href="@{/logout}">Log Out</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:if="${username == 'Not logged in'}" th:href="@{/login}">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:if="${username == 'Not logged in'}" th:href="@{/signup}">Sign Up</a>
        </li>
    </ul>
</nav>
<form th:action="@{/editPost}" method="POST" th:object="${post}">
    <div class="box innerBox text-light">
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center alert-dismissible" role="alert">
            <div th:text="${error}">Test</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div>
            <label class="form-label" for="title">Title:</label>
            <input type="text" class="form-control inputBox text-light" id="title" name="title" th:value="*{title}" required><br>

            <label class="form-label" for="content">Content:</label>
            <textarea type="text" class="form-control inputBox text-light" id="content" name="content" th:text="*{content}" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' required></textarea>
            <br>
        </div>

        <input type="hidden" th:field="*{id}">

        <button class="btn btn-primary mb-3" type="submit" style="">Confirm</button>
    </div>
</form>
</body>
</html>
